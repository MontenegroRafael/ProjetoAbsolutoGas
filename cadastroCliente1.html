<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absoluto</title>
    <script src="agjs/cadastrar.js"></script>
    <link rel="stylesheet" href="styles.css">
 
<body>
    <section class="main">
        <header>
            <div id="logo" class="col-sm-8">
                <h1><a>Absoluto<span>Gás</span></a></h1>
            </div>
            <ul class="navigation">
                <li><a href="inicial.html">Inicio</a></li>
                <li><a href="produto.html">Produtos</a></li>
                <li><a href="recarga.html">Recarga Gás</a></li>
                <li><a href="cadastroCliente.html">Cadastre-se</a></li>
                <li><a href="faleConosco.html">Fale Conosco</a></li>
            </ul>
        </header>
        
        
        <div class="container">
            <form id="form" class="row">
                <h1 class="col-12">Cadastro de Cliente</h1>
                <div class="col-6">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="col-6">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
                    <i class="fa-solid fa-address-card"></i>
                </div>
                <div class="col-6">
                    <label for="dataNascimento">Nascimento</label>
                    <input type="date" name="dataNascimento" id="dataNascimento" placeholder="00/00/0000">
                    <i class="fa-solid fa-calendar"></i>
                </div>
                <div class="col-5">
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" id="telefone" placeholder="00000-0000">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="col-12">
                    <label for="rua">Rua</label>
                    <input type="text" name="rua" id="rua">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="col-2">
                    <label for="numero">N°</label>
                    <input type="text" name="numero" id="numero" placeholder="000">
                </div>
                <div class="col-12">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="col-12">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="col-12">
                    <label for="referencia">Referência</label>
                    <input type="text" name="referencia" id="referencia">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="col-5">
                    <label for="tipo">Tipo</label>
                    <input type="text" name="tipoContato" id="tipoContato" placeholder="Whatsapp / Residencial / Comercial">
                    <!-- <select name="tipo" id="tipo" >
                        <option value="1" selected>Whatsapp</option>
                        <option value="2">Residencial</option>
                        <option value="3">Comercial</option>
                    </select> -->
                </div>
                
                <div class="col-4">
                    <input type="submit" value="Salvar cadastro" onclick="CapturarDadosPessoa()"/>
                </div>
            </form>
        </div>


        <!--inicio do footer-->
        <div class="footer">
            <ul class="sci">
                <li><a href="#">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a></li>
                <li><a href="#">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a></li>
                <li><a href="#">
                        <ion-icon name="logo-whatsapp"></ion-icon>
                        </ion-icon>
                    </a></li>
            </ul>
         
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</head>

</html>
