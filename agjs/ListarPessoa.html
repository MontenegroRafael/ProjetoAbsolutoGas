<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Listagem clientes</title>

    </head>
    <body>
        <div class="container">
            <div class="input-group mb-3" id="filtros">
                <input type="text" class="form-control" id="texto-buscar" placeholder="insira um texto" oninput="ListarCriterios(this)"/>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>
                            Nome Completo
                        </th>
                        <th>
                            Cpf
                        </th>
                        <th>
                            Nascimento
                        </th>
                        <th>
                            Telefone
                        </th>
                        <th>
                            Tipo
                        </th>
                        <th>
                            Rua
                        </th>
                        <th>
                            Cidade
                        </th>
                        <th>
                            Numero
                        </th>
                        <th>
                            Bairro
                        </th>
                        <th>
                            Complemento
                        </th>
                    </tr>
                </thead>
                <tbody id="listagem-clientes">
                </tbody>
            </table>
            <div class="row justify-content-center"> 
                <input type="button" class="btn btn-primary col-4" value="voltar" onclick="voltar()"/>
            </div>
        </div>
    </body>
    <script src="../agjs/module/listarclientes.js"></script>
</html>
