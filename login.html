<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absoluto</title>
    <link rel="stylesheet" href="style.css">
    <link href="stylelogin.css" rel="stylesheet">
</head>
<body>
    <section class="main">
        <header>
            <div id="logo" class="col-sm-8">
                <h1><a>Absoluto<span>Gás</span></a></h1>
            </div>
            <ul class="navigation">
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Recarga Gás</a></li>
                <li><a href="#">Cadastre-se</a></li>
                <li><a href="#">Fale Conosco</a></li>
            </ul>
        </header>
        <div class="container">
            <div class="wrapper">
                <div class="title"><span>Login Usuário</span></div>
                <form action="#">
                    <div class="row">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Email ou telefone" required>
                    </div>
                    <div class="row">
                        <i class="fas fa-lock"></i>
                        <input type="senha" placeholder="Senha" required>
                    </div>
                    <div class="pass"><a href="#">Digite sua senha?</a></div>
                    <div class="row button">
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Não lembra sua senha? <a href="#">Click aqui</a></div>
                </form>
            </div>
        </div>

    </section>

</body>
</head>

</html>
